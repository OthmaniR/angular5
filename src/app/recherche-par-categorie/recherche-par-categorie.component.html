<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Categoriess : </label>
        <select class="form-control form-control-lg" id="id" name="id"
        [(ngModel)]="id" (change)="onChange()">
        <option *ngFor="let cat of categories" value="{{cat.idLeg}}">
        {{cat.nomCategorie}}
        
         </option>
        </select>
        </div>

<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom-Car</th> <th>Date Match</th><th>Legue</th> </tr>
    <tbody *ngFor="let car of car">
    <tr >
    <td>{{car.idCar}}</td>
    <td>{{car.nomCar}}</td>
    
    <td>{{car.dateFound | date:'dd/MM/yyyy'}}</td>
    <td>{{car.categorie.nomCategorie}}</td>
    <td><a class="btn btn-danger" *ngIf="authService.isAdmin()">Supprimer</a></td>
    <td><a class="btn btn-success" *ngIf="authService.isAdmin()" [routerLink]="['/update-car',car.idCar]">Modifier</a></td>
    </tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
